<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>商品详情</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<!-- jquery -->
<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
<!-- bootstrap -->
<link rel="stylesheet" type="text/css"
	th:href="@{/bootstrap/css/bootstrap.min.css}" />
<script type="text/javascript"
	th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
<!-- jquery-validator -->
<script type="text/javascript"
	th:src="@{/jquery-validation/jquery.validate.min.js}"></script>
<script type="text/javascript"
	th:src="@{/jquery-validation/localization/messages_zh.min.js}"></script>
<!-- layer -->
<script type="text/javascript" th:src="@{/layer/layer.js}"></script>
<!-- md5.js -->
<script type="text/javascript" th:src="@{/js/md5.min.js}"></script>
<!-- common.js -->
<script type="text/javascript" th:src="@{/js/common.js}"></script>
</head>
<body>

	<div class="panel panel-default">
		<div class="panel-heading">秒杀商品详情</div>

		<table class="table" id="goodslist">
			<tr>
				<td>商品id</td>
				<td  id="goodsId" th:text="${goods.goodsId}"  > </td>
			</tr>
			<tr>
				<td>商品名称</td>
				<td colspan="3" th:text="${goods.goodsName}"></td>
			</tr>
			<tr>
				<td>商品图片</td>
				<td colspan="3"><img th:src="@{${goods.goodsImg}}" width="200"
					height="200" /></td>
			</tr>
			<tr>
				<td>秒杀开始时间</td>
				<td><span id="starttime"
					th:text="${#dates.format(goods.startDate, 'yyyy-MM-dd HH:mm:ss')}"></span></td>
			</tr>
			<tr>
				<td>秒杀结束时间</td>
				<td><span id="endtime"
					th:text="${#dates.format(goods.endDate, 'yyyy-MM-dd HH:mm:ss')}"></span></td>
			</tr>
			<tr>
				<td id="seckillTip"><span id="seckillStatus"></span></td>
				<td>  <span id="remainingtime"></span> </td>
				<td><input id="buyButton" class="btn btn-primary btn-block"
					type="button" value="立即购买" onclick="getPath( )" /></td>
			</tr>
			<tr>
				<td>商品原价</td>
				<td colspan="3" th:text="${goods.goodsPrice}"></td>
			</tr>
			<tr>
				<td>秒杀价</td>
				<td colspan="3" th:text="${goods.seckillPrice}"></td>
			</tr>
			<tr>
				<td>库存数量</td>
				<td colspan="3" th:text="${goods.goodsStock}"></td>
			</tr>
		</table>
	</div>
</body>
<script type="text/javascript">
	var js = document.createElement("script");
	js.src = "/js/remain.js?radom=" + Math.random();
	document.body.appendChild(js);
</script>


<script type="text/javascript">
	function submit(obj) {
		obj.parent.sumbit();
	}
</script>

</html>
